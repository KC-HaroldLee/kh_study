<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery 사용 준비!</title>
        <style>
        </style>

        <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script>
        /*
            마치 수동태 변환하듯이 말야...
            $부모노드.prepend($추가노드); append와 반대인가?
            $추가노드.prepend($부모노드);            
        */   

        $(document).ready(function(){
            var $list = $("#list");
            var count = 0;
            $("#btnAdd1").click(function(){
                var $newLi = $("<li>new menu" +count+ "</li>");
                $list.prepend($newLi);
                count++;
            })
            $("#btnAdd2").click(function(){
                var $newLi = $("<li>under menu" +count+ "</li>");
                $list.append($newLi); //그래서 만들어 봄
                count++;
            })
        });
        </script>
    </head>
    <body>
        <button id="btnAdd1">
            추가1
        </button>

        <button id="btnAdd2">
            추가2
        </button>

        <ul id="list">
            <li>
                menu1
            </li>
            <li>
                menu2
            </li>
            <li class="select">
                menu3
            </li>
            <li>
                menu4
            </li>
            <li>
                menu5
            </li>
            <li>
                menu6
            </li>
        </ul>

    </body>
</html>
