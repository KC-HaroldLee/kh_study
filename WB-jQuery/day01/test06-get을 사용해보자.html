<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery 사용 준비!</title>
        <style>
        </style>

        <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script>           
            //노드 개수 구하기. 어따 쓰는지는 모르겠지만 하하
            $(document).ready(function(){
                var $target1 = $(".target1");
                var $target2 = $(".target2");
                

                var $get = $target1.get(2);// get은 에러가 뜬다. getdms 자비스의 DOM에 접근할때 쓴다.
                var $eq = $target1.eq(3);// element queue를 쓴다.
                console.log("$get :" + $get);
                console.log("$eq :" + $eq);
                $get.style.color="pink"; //이렇게 바뀐다.
                $eq.css("color", "red");
            });
            

        </script>
    </head>
    <body>
        <ul>
            <li class="target1">안녕</li>
            <li class="target1">안녕</li>
            <li class="target1">안녕</li>
            <li class="target1">안녕</li>
            <li class="target1">안녕</li>
            <li class="target2">뭐해?</li>
            <li class="target2">뭐해?</li>
            <li class="target2">뭐해?</li>
        </ul>
    </body>
</html>
