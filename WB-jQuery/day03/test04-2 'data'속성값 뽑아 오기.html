<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            body {
                font-size: 11pt;
            }

            .header {
                text-align: center;
            }

        </style>

        <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script>
            //그러니까 커스텀 한걸 가져오겠다는 건데
            $(document).ready(function() {
                var $target = $("img");
                //이렇게 해도 되는데
                console.log("data-band : " + $target.attr("data-band"));
                //이렇게 해도 된다고 한다.
                console.log("data-nama : " + $target.data("name"));
                /*
                    음 결국 지금까지 뽑아 올 만한게 자비스의 style이었던 .css랑 속성을 가져오는 ".attr"인데
                    .attr으로 가져 올 수 있는 data태그를 ".data("data를 제외한 이름")으로 된다고 한다.
                    네 칸 덜 쓴다...
                */
            })
        </script>

    </head>

    <body>
        <div class="header">
            <img class="image" src="wdn_logo.png" data-band="NIRVANA" data-name="Kurt-Cobain">
            <br>
            <a href="http://www.webdongne.com">웹동네</a>
        </div>
    </body>

</html>
