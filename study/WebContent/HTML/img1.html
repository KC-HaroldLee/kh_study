<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img태그</title>
</head>
<body>
	<!-- 이것이 주석이다! -->
	<!-- 	컨트롤 쉬프트 C! -->
	
	
<!-- 	img는 일회성 태그이므로 종료태그가 필요하지 않다. 
	- src : 이미지의 경로
	- width : 

-->
	<!--내가 가진것은 이미지의 경로는 생략이 가능하다-->
	 
	<img src="http://127.0.0.1:8080/study/image/0001.jpg"
	 width="500" height="500" alt="랜덤사진">
	 <br>
	 <img src="//127.0.0.1:8080/study/image/0001.jpg"
	 width="500" height="500" alt="프로토콜 생략">
	 <br>
	 <img src="/study/image/0001.jpg"
	 width="500" height="500" alt="ip주소까지 생략">
	 <br>
	 <img src="/image/0001.jpg"
	 width="500" height="500" alt="프로젝트명 생략"> <!-- 여기서 안 됨 -->
	 <br>
	 <img src="../image/0001.jpg"
	 width="500" height="500" alt="..으로 "> <!--  이건된다  cd..같네-->
	 
		
</body>
</html>
