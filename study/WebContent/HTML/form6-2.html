<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>

	<h1>회원정보입력</h1>
	<form action="study/member/insert.kh">
		<fieldset>
			<!--  입력단위를 만든다-->
			<legend>기본정보</legend>
			아이디 : <input type="text" name="memberId" required><br>
			<br> 비밀번호 : <input type="password" name="memberPw" required><br>
			<br> 닉네임 : <input type="text" name="memberNick" required><br>
			<br> 생일 : <input type="date" name="memberBirth" required><br>
			<br> 전화번호 : <input type="tel" name="memberPhone" required><br>
			<br>
			<!-- 	tel이라고 해서 특별한 기능은 없다. 그냥 명시적 -->
		</fieldset>

		<fieldset>
			<legend>추가정보 </legend>
			이메일 : <input type="email" name="memberEmail"><br>
			<br>
		</fieldset>



		<input type="submit" value="회원가입">

	</form>


</body>
</html>
