<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
</head>
<body>
	<!-- 
	표는 데이터를 화면에 정리하여 출력하는 가장 간단하면서 효과적인 방법이다.
	다양한 태그들이 순차적으로 조합하여 사용한다. 
	주의사항! 반드시 글자는 칸에 작성한다.
	1. 테두리 작성
	2. 헤더작성
		2-1. 줄생성
		2-2. 칸생성
	3. 바디작성
		3-1. 줄생성
		3-2. 칸생성
	4. 테이블 푸터 작성
		4-1. 줄생성
		4-2. 칸 생성
-->

	<h1>표(table)</h1>

	<table border="1" width="500">
		<thead>
			<tr>
				<th>지역</th>
				<th>1분기</th>
				<th>2분기</th>
				<th>3분기</th>
				<th>4분기</th>
				<th>합계</th>
			</tr>
		</thead>


		<tbody>
			<tr>
				<td>서울</td>
				<td>1,800</td>
				<td>2,300</td>
				<td>1,700</td>
				<td>2,600</td>
				<td>7,400</td>
			</tr>
			
			<tr>
				<td>인천</td>
				<td>1,800</td>
				<td>2,300</td>
				<td>1,700</td>
				<td>2,600</td>
				<td>7,400</td>
			</tr>
			
			<tr>
				<td>대구</td>
				<td>1,800</td>
				<td>2,300</td>
				<td>1,700</td>
				<td>2,600</td>
				<td>7,400</td>
			</tr>
			
			<tr>
				<td>부산</td>
				<td>1,800</td>
				<td>2,300</td>
				<td>1,700</td>
				<td>2,600</td>
				<td>7,400</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
