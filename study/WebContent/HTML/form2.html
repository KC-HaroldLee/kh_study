<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력창에 입력된 값 전송하는 예제</title>
</head>
<body>
<!-- 
	form 태그 : 입력창들을 전송하는 태그
	- 전송하고 싶은 입력창들을 form태그로 감싸고 
	전송버튼(input[type=submit])을 만든다. 
	input(sbm)을 누르면 내부에 있는 입력창 중에서 name이 있는 입력창들의 데이터 전송
	전송될 목적지는 action을 활용한다.
-->
<form action = "https://www.genie.co.kr/search/searchMain">

	<input type="text" name="query" placeholder="검색어">
	<input type="submit" value="검색!">
	
	</form>
</body>
</html>
