<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩이 의존하는 css를 가져온다 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        div{
            border: 1px dotted black;
        }
    </style>

    <!-- 제이쿼리를 가져온다 -->
    <script type="text/javascript" src=" http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <!-- Popper를 가져온다 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 부트스트랩을 가져온다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        
    </script>


</head>
<body>
    
    <!-- 
        컨테이너 내부에는 테이블을 만들듯이 줄(.row) 칸(.col)을 배치한다.
        예.container> .row > .col
        생긴건 tr > td를 배치하는 느낌이다.
        .col의 개수에 맞게 다단이 배치된다.
     -->
    <div class="container">
        <div class="row">
            <div class="col">컬럼1</div>
            <div class="col">컬럼2</div>
            <div class="col">컬럼2</div>
        </div>
    </div> 

    <!-- 
        .row안에 .col과 크기를 명시하여 배치하면 크기에 맞게 자리를 차지하며 다단 배치된다.
        bootstrap은 화면의쪽을 12등분하여 관리한다.
        따라서 col뒤에 크기를 명시할 경우 합이 12가되어야 안정적인 형태로 배치된다.
        세로를 쓰려면 table을 만들어야한다...
    -->
    <div class="row">
        <div class="col-3">콜3</div>
        <div class="col-9">콜9</div>
    </div>

    <!-- 가운데 배치해보자 -->
    <div class="row">
        <div class="col-2">여백</div>
        <div class="col-6">가운데</div>
        <div class="col-2">여백</div>
        </div>
    </div>

    <!-- 이렇게 하자 합이12인것을 기억하자-->
    <div class="row">
        <div class="col-8 offset-2">가운데</div>
        </div>
    </div>
</body>
</html>
