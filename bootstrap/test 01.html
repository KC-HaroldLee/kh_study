    <style>

    <!-- 제이쿼리를 가져온다 -->

    <!-- Popper를 가져온다 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 부트스트랩을 가져온다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        
    </script>


</head>
<body>
    
        <!-- 부트 스트랩은 디자인을 적용시키려면 기본 클래스와 확장 클래스를 알아야한다.
        *버튼
        기본 클래스 :.btn 
            확장 클래스 :.btn-primary
                        .btn-secondary
                        .btn-success
                        .btn-warning
                        .btn-danger
                        .btn-info
                        .btn-link
        -->
        <button class="btn">테스트 버튼(기본)</button>
        <button class="btn btn-primary">테스트 버튼(prime)</button>
        <button class="btn-primary">테스트 버튼(prime 에서 기본 클래스 뺌)</button>
        <button class="btn btn-secondary">테스트 버튼(second)</button>
        <button class="btn btn-success">테스트 버튼(success)</button>
        <button class="btn btn-warning">테스트 버튼(waring)</button>
        <button class="btn btn-danger">테스트 버튼(danger)</button>
        <button class="btn btn-info">테스트 버튼(info)</button>
        <button class="btn btn-link">테스트 버튼(link)</button>

        <a href class="btn btn-primary">a태그 버튼</a>

        <hr>

        <button class="btn">테스트 버튼(기본)</button>
        <button class="btn btn-outline-primary">테스트 버튼(prime)</button>
        <button class="btn-primary">테스트 버튼(prime 에서 기본 클래스 뺌)</button>
        <button class="btn btn-outline-secondary">테스트 버튼(second)</button>
        <button class="btn btn-outline-success">테스트 버튼(success)</button>
        <button class="btn btn-outline-warning">테스트 버튼(waring)</button>
        <button class="btn btn-outline-danger">테스트 버튼(danger)</button>
        <button class="btn btn-outline-info">테스트 버튼(info)</button>
        <button class="btn btn-outline-link">테스트 버튼(link)</button>

        
        <hr>
        
        <button class="btn btn-sm btn-primary">sm</button>
        <button class="btn btn-md btn-primary">md</button>
        <button class="btn btn-lg btn-primary">lg</button>
        <button class="btn btn-primary">노말</button>
    </body>
    </html>
