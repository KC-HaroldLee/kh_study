    <!-- 
        bootstrap은 두 가지 컨테이너를 준비한다.
        [1].container
            특정 쪽 구간마다 최적화된 쪽으로 변경되는 컨테이너.
        [2].container-fluid
            구간 상관없이 화면 전체를 기준으로 변경되는 컨테이너.
     -->

    <div class="container">
        <h1>컨테이너</h1>
    </div>

    <div class="container-flude">
        <h1>컨테이너-플루이드</h1>
    </div>

    <div class="container">

            <div class="col">컬럼2</div>
            <div class="col">컬럼2</div>
        </div>
    </div>
